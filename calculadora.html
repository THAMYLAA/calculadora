<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">Calculadora Real para Dólar</div>
            <div class="input">
                <label>Cotação do Dólar (R$):</label>
                <input type="number" id="cotacao" placeholder="Ex.: 5">
            </div>
            <div class="input">
                <label>Valor em Reais (R$):</label>
                <input type="number" id="valorReal" placeholder="Ex.: 100.00">
            </div>
            <button id="calcular">Converter</button>
            <div class="result" id="resultado"></div>
        </div>
    </main>
    <script src="moeda.js"></script>
</body>
</html>
